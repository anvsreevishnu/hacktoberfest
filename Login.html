<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="web.css">
    <link rel="stylesheet" href="courses.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script type="text/javascript">
        var divs = new Array();
        divs[0] = "errFirst";
        divs[1] = "errLast";
        divs[2] = "errEmail";
        divs[3] = "errUid";
        divs[4] = "errPassword";
        divs[5] = "errConfirm";
        function validation()
        {
          var inputs = new Array();
          inputs[0] = document.getElementById('first').value;
          inputs[1] = document.getElementById('last').value;
          inputs[2] = document.getElementById('email').value;
          inputs[3] = document.getElementById('uid').value;
          inputs[4] = document.getElementById('password').value;
          inputs[5] = document.getElementById('confirm').value;
          var errors = new Array();
          errors[0] = "<span style='color:red'>Please enter your first name!</span>";
          errors[1] = "<span style='color:red'>Please enter your last name!</span>";
          errors[2] = "<span style='color:red'>Please enter your email!</span>";
          errors[3] = "<span style='color:red'>Please enter your user id!</span>";
          errors[4] = "<span style='color:red'>Please enter your password!</span>";
          errors[5] = "<span style='color:red'>Please confirm your password!</span>";
          for (i in inputs)
          {
            var errMessage = errors[i];
            var div = divs[i];
            if (inputs[i] == "")
                document.getElementById(div).innerHTML = errMessage;
            else if (i==2)
            {
              var atpos=inputs[i].indexOf("@");
              var dotpos=inputs[i].lastIndexOf(".");
              if (atpos<1 || dotpos<atpos+2 || dotpos+2>=inputs[i].length)
                document.getElementById('errEmail').innerHTML = "<span style='color: yellow'>Enter a valid email address!</span>";
              else
                document.getElementById(div).innerHTML = "OK!";
            }
            else if (i==5)
            {
              var first = document.getElementById('password').value;
              var second = document.getElementById('confirm').value;
              if (second != first)
                document.getElementById('errConfirm').innerHTML = "<span style='color: red'>Your passwords don't match!</span>";
              else
                   document.getElementById(div).innerHTML = "OK!";
            }
            else
                document.getElementById(div).innerHTML = "OK!";
           }
         }
            function finalValidate()
            {
              var count = 0;
              for(i=0;i<6;i++)
              {
                var div = divs[i];
                if(document.getElementById(div).innerHTML == "OK!")
                count = count + 1;
              }
              if(count == 6)
                  document.getElementById("errFinal").innerHTML = "All the data you entered is correct!!!";
            }
       </script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <p>CODENATION</p>
        </div>
        <div class="header-right">
		  <a href="home.html">Home</a>
          <a href="courses.html">Courses</a>
          <a href="compiler.html">Compiler</a>
          <a href="Login.html">Log in</a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1>“Programming isn't about what you know; it's about what you can figure out in the code.”</h1>
       
        
      </div>
    </div>
    <div class="bcd">
        <h1>LOGIN FORM</h1>
    <table id="table1">
        <tr>
          <td>First Name:</td>
          <td><input type="text" id="first" onkeyup="validation();" /></td>
          <td><div id="errFirst"></div></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" id="last" onkeyup="validation();"/></td>
          <td><div id="errLast"></div></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="text" id="email" onkeyup="validation();"/></td>
          <td><div id="errEmail"></div></td>
        </tr>
        <tr>
          <td>User Id:</td>
          <td><input type="text" id="uid" onkeyup="validation();"/></td>
          <td><div id="errUid"></div></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" id="password" onkeyup="validation();"/></td>
          <td><div id="errPassword"></div></td>
        </tr>
        <tr>
          <td>Confirm Password:</td>
          <td><input type="password" id="confirm" onkeyup="validation();"/></td>
          <td><div id="errConfirm"></div></td>
        </tr>
        <tr>
          <td><input type="button" id="create" value="Create" onclick="validation();finalValidate();"/></td>
          <td><div id="errFinal"></div></td>
        </tr>
      </table>
    </div>
    <footer>
      <div class="container">
        <p>CODENATION</p>
        <p>Learn to code, learn to be creative.</p>
      </div>
    </footer>
  </body>
</html>
